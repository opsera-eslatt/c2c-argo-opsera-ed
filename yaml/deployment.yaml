apiVersion: v1
kind: Namespace
metadata:
  name: c2c-opsera-ed-ns
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2c-opsera-ed-deployment
  namespace: c2c-opsera-ed-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 792373136340.dkr.ecr.us-east-2.amazonaws.com/cisco_pov:344b1b44544c39ae1607c040d76fbb1a0033a280

---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: c2c-opsera-ed-label
  name: c2c-opsera-ed-service
  namespace: c2c-opsera-ed-ns
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  sessionAffinity: None
  type: LoadBalancer

---